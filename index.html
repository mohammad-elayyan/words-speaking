<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <!-- <h1>Speech<br>Recognition</h1> -->
        <div class="main">
            <div class="container splide">
                <div class="texts splide__track">
                    <div class="cards splide__list">


                    </div>
                </div>
            </div>
            <div class="user hide">
                <p></p>
                <div title="press and hold" class="start">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 52 93.4"
                        style="enable-background:new 0 0 52 93.4;" xml:space="preserve">
                        <style type="text/css">
                            .st0 {
                                fill: none;
                                stroke: #6759b3;
                                stroke-width: 2;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-miterlimit: 10;
                            }

                            .st1 {
                                fill: #6759b3;
                            }
                        </style>
                        <g>
                            <path class="st0" d="M41.4,51.5c0,8.5-6.9,15.4-15.4,15.4c-8.5,0-15.4-6.9-15.4-15.4" />
                            <path class="st1" d="M26,60.7L26,60.7c-5.1,0-9.3-4.1-9.3-9.3v-25c0-5.1,4.1-9.3,9.3-9.3l0,0c5.1,0,9.3,4.1,9.3,9.3v25
                       C35.3,56.6,31.1,60.7,26,60.7z" />
                            <rect x="24.4" y="56.1" class="st1" width="3.3" height="18.8" />
                            <path class="st1" d="M18.1,74.6L18.1,74.6c0-0.9,0.7-1.6,1.6-1.6h12.5c0.9,0,1.6,0.7,1.6,1.6l0,0c0,0.9-0.7,1.6-1.6,1.6H19.7
                       C18.8,76.2,18.1,75.5,18.1,74.6z" />
                        </g>
                    </svg>
                </div>
            </div>
            <p class="feed"></p>
            <!-- <form action="">
                <label for="trials">Trials</label>
                <select id="trials">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="unlimited">Unlimited</option>
                </select>
            </form> -->
        </div>
        <div class="grade">
            <p></p>
            <p class=""></p>
            <button onclick="reset()">try again</button>
        </div>
    </section>
    <audio src=""></audio>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
    "></script>
    <script src="./assets/js/main.js"></script>

</html>
